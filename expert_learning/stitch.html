<!DOCTYPE html>
<html class="light dark" lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
      <title>Create Flashcard - Select Subject</title>
      <link href="https://fonts.googleapis.com" rel="preconnect"/>
      <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
      <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
      <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
      <script id="tailwind-config">
         tailwind.config = {
             darkMode: "class",
             theme: {
                 extend: {
                     colors: {
                         "primary": "#11d452",
                         "primary-dark": "#0ca33f",
                         "background-light": "#f6f8f6",
                         "background-dark": "#102216",
                         "surface-dark": "#162b1f",
                         "overlay-dark": "#1c3526",
                     },
                     fontFamily: {
                         "display": ["Lexend", "sans-serif"]
                     },
                     borderRadius: {
                         "DEFAULT": "0.25rem",
                         "lg": "0.5rem",
                         "xl": "0.75rem",
                         "2xl": "1rem",
                         "full": "9999px"
                     },
                 },
             },
         }
      </script>
      <style>
         .no-scrollbar::-webkit-scrollbar {
         display: none;
         }
         .no-scrollbar {
         -ms-overflow-style: none;
         scrollbar-width: none;
         }
         body {
         min-height: max(884px, 100dvh);
         }
      </style>
      <style>
         body {
         min-height: max(884px, 100dvh);
         }
      </style>
   </head>
   <body class="font-display bg-background-light dark:bg-background-dark text-[#111813] dark:text-white transition-colors duration-200">
      <div class="relative flex h-screen w-full flex-col overflow-hidden">
         <header class="flex items-center justify-between px-4 py-3 bg-background-light dark:bg-background-dark z-20 shrink-0">
            <button class="group flex items-center justify-center p-2 -ml-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
            <span class="material-symbols-outlined text-[#111813] dark:text-white text-[28px] group-active:scale-90 transition-transform">close</span>
            </button>
            <h1 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#111813] dark:text-white">
               Create Flashcard
            </h1>
            <div class="w-10"></div>
         </header>
         <main class="flex-1 overflow-y-auto no-scrollbar px-5 pb-32">
            <div class="mt-4 mb-8">
               <label class="block text-sm font-semibold text-[#111813]/70 dark:text-white/70 mb-2 pl-1 uppercase tracking-wide">
               Deck / Subject
               </label>
               <div class="relative">
                  <div class="w-full bg-white dark:bg-surface-dark rounded-t-xl py-4 pl-4 pr-12 text-base font-medium text-[#111813] dark:text-white ring-2 ring-primary shadow-sm flex items-center justify-between">
                     <span>Select a subject...</span>
                     <span class="material-symbols-outlined">expand_less</span>
                  </div>
                  <div class="absolute top-full left-0 right-0 z-50 bg-white dark:bg-overlay-dark border-t border-black/5 dark:border-white/5 rounded-b-xl shadow-2xl overflow-hidden ring-2 ring-primary">
                     <div class="p-3 border-b border-black/5 dark:border-white/10">
                        <div class="relative flex items-center">
                           <span class="material-symbols-outlined absolute left-3 text-primary pointer-events-none text-[20px]">search</span>
                           <input class="w-full bg-black/5 dark:bg-white/5 border-none focus:ring-1 focus:ring-primary rounded-lg pl-10 pr-4 py-2 text-sm text-[#111813] dark:text-white placeholder-[#111813]/40 dark:placeholder-white/40" placeholder="Search subjects..." type="text"/>
                        </div>
                     </div>
                     <div class="max-h-[300px] overflow-y-auto no-scrollbar">
                        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-left group">
                           <div class="flex items-center gap-3">
                              <span class="material-symbols-outlined text-primary/70 group-hover:text-primary">school</span>
                              <span class="font-medium">Medicine</span>
                           </div>
                           <span class="text-xs font-semibold px-2 py-1 rounded bg-black/5 dark:bg-white/10 text-black/40 dark:text-white/40">42 cards</span>
                        </button>
                        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-left group">
                           <div class="flex items-center gap-3">
                              <span class="material-symbols-outlined text-primary/70 group-hover:text-primary">gavel</span>
                              <span class="font-medium">Law</span>
                           </div>
                           <span class="text-xs font-semibold px-2 py-1 rounded bg-black/5 dark:bg-white/10 text-black/40 dark:text-white/40">18 cards</span>
                        </button>
                        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-left group">
                           <div class="flex items-center gap-3">
                              <span class="material-symbols-outlined text-primary/70 group-hover:text-primary">terminal</span>
                              <span class="font-medium">Programming</span>
                           </div>
                           <span class="text-xs font-semibold px-2 py-1 rounded bg-black/5 dark:bg-white/10 text-black/40 dark:text-white/40">124 cards</span>
                        </button>
                        <button class="w-full flex items-center justify-between px-4 py-4 hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-left group">
                           <div class="flex items-center gap-3">
                              <span class="material-symbols-outlined text-primary/70 group-hover:text-primary">functions</span>
                              <span class="font-medium">Mathematics</span>
                           </div>
                           <span class="text-xs font-semibold px-2 py-1 rounded bg-black/5 dark:bg-white/10 text-black/40 dark:text-white/40">56 cards</span>
                        </button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="mb-6 group/card opacity-40">
               <div class="flex items-center justify-between mb-2 pl-1">
                  <label class="text-sm font-semibold text-[#111813]/70 dark:text-white/70 uppercase tracking-wide">
                  Front (Question)
                  </label>
               </div>
               <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm ring-1 ring-black/5 dark:ring-white/10 overflow-hidden">
                  <div class="w-full p-4 min-h-[140px] text-lg text-[#111813]/30 dark:text-white/30">What is the term for...</div>
               </div>
            </div>
            <div class="mb-6 group/card opacity-40">
               <div class="flex items-center justify-between mb-2 pl-1">
                  <label class="text-sm font-semibold text-[#111813]/70 dark:text-white/70 uppercase tracking-wide">
                  Back (Answer)
                  </label>
               </div>
               <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm ring-1 ring-black/5 dark:ring-white/10 overflow-hidden">
                  <div class="w-full p-4 min-h-[140px] text-lg text-[#111813]/30 dark:text-white/30">The answer is...</div>
               </div>
            </div>
         </main>
         <div class="absolute bottom-0 left-0 right-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md p-5 pb-8 border-t border-black/5 dark:border-white/5 z-30">
            <button class="w-full flex items-center justify-center gap-2 bg-primary-dark hover:bg-primary text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all duration-200">
            <span class="material-symbols-outlined">save</span>
            Save Card
            </button>
         </div>
         <div class="absolute inset-0 bg-black/20 dark:bg-black/40 z-10 pointer-events-none"></div>
      </div>
   </body>
</html>
