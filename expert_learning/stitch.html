<!DOCTYPE html>
<html class="light dark" lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
      <title>Create Flashcard</title>
      <link href="https://fonts.googleapis.com" rel="preconnect"/>
      <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
      <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
      <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
      <script id="tailwind-config">
         tailwind.config = {
             darkMode: "class",
             theme: {
                 extend: {
                     colors: {
                         "primary": "#11d452",
                         "primary-dark": "#0ca33f",
                         "background-light": "#f6f8f6",
                         "background-dark": "#102216",
                         "surface-dark": "#162b1f",
                     },
                     fontFamily: {
                         "display": ["Lexend", "sans-serif"]
                     },
                     borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                 },
             },
         }
      </script>
      <style>
         /* Custom scrollbar hiding for cleaner mobile look */
         .no-scrollbar::-webkit-scrollbar {
         display: none;
         }
         .no-scrollbar {
         -ms-overflow-style: none;
         scrollbar-width: none;
         }
      </style>
      <style>
         body {
         min-height: max(884px, 100dvh);
         }
      </style>
      <style>
         body {
         min-height: max(884px, 100dvh);
         }
      </style>
   </head>
   <body class="font-display bg-background-light dark:bg-background-dark text-[#111813] dark:text-white transition-colors duration-200">
      <div class="relative flex h-screen w-full flex-col overflow-hidden">
         <!-- Header -->
         <header class="flex items-center justify-between px-4 py-3 bg-background-light dark:bg-background-dark z-20 shrink-0">
            <button class="group flex items-center justify-center p-2 -ml-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
            <span class="material-symbols-outlined text-[#111813] dark:text-white text-[28px] group-active:scale-90 transition-transform">close</span>
            </button>
            <h1 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#111813] dark:text-white">
               Create Flashcard
            </h1>
            <div class="w-10"></div>
            <!-- Spacer to balance the close button -->
         </header>
         <!-- Main Content (Scrollable) -->
         <main class="flex-1 overflow-y-auto no-scrollbar px-5 pb-32">
            <!-- Subject Selection -->
            <div class="mt-4 mb-8">
               <label class="block text-sm font-semibold text-[#111813]/70 dark:text-white/70 mb-2 pl-1 uppercase tracking-wide">
               Deck / Subject
               </label>
               <div class="relative group">
                  <select class="appearance-none w-full bg-white dark:bg-surface-dark border-none ring-1 ring-black/5 dark:ring-white/10 rounded-xl py-4 pl-4 pr-12 text-base font-medium text-[#111813] dark:text-white focus:ring-2 focus:ring-primary focus:outline-none shadow-sm transition-all">
                     <option disabled="" selected="" value="">Select a subject...</option>
                     <option value="math">Mathematics</option>
                     <option value="history">History</option>
                     <option value="science">Computer Science</option>
                     <option value="new">+ Create New Subject</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-[#111813] dark:text-white">
                     <span class="material-symbols-outlined">expand_more</span>
                  </div>
               </div>
            </div>
            <!-- Front Card (Question) -->
            <div class="mb-6 group/card">
               <div class="flex items-center justify-between mb-2 pl-1">
                  <label class="text-sm font-semibold text-[#111813]/70 dark:text-white/70 uppercase tracking-wide">
                  Front (Question)
                  </label>
                  <span class="material-symbols-outlined text-primary text-[20px] opacity-0 group-focus-within/card:opacity-100 transition-opacity">edit_note</span>
               </div>
               <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm ring-1 ring-black/5 dark:ring-white/10 overflow-hidden focus-within:ring-2 focus-within:ring-primary transition-all duration-200">
                  <textarea class="w-full bg-transparent border-none p-4 min-h-[140px] resize-none text-lg text-[#111813] dark:text-white placeholder:text-[#111813]/30 dark:placeholder:text-white/30 focus:ring-0 leading-relaxed" placeholder="What is the term for..."></textarea>
                  <!-- Toolbar for Front -->
                  <div class="flex items-center gap-1 p-2 bg-gray-50 dark:bg-white/5 border-t border-gray-100 dark:border-white/5">
                     <button aria-label="Bold" class="p-2 rounded-lg text-[#111813]/60 dark:text-white/60 hover:bg-black/5 dark:hover:bg-white/10 hover:text-primary transition-colors">
                     <span class="material-symbols-outlined text-[20px]">format_bold</span>
                     </button>
                     <button aria-label="Italic" class="p-2 rounded-lg text-[#111813]/60 dark:text-white/60 hover:bg-black/5 dark:hover:bg-white/10 hover:text-primary transition-colors">
                     <span class="material-symbols-outlined text-[20px]">format_italic</span>
                     </button>
                     <button aria-label="Underline" class="p-2 rounded-lg text-[#111813]/60 dark:text-white/60 hover:bg-black/5 dark:hover:bg-white/10 hover:text-primary transition-colors">
                     <span class="material-symbols-outlined text-[20px]">format_underlined</span>
                     </button>
                     <div class="h-4 w-px bg-gray-300 dark:bg-white/10 mx-1"></div>
                     <button aria-label="Add Image" class="p-2 rounded-lg text-[#111813]/60 dark:text-white/60 hover:bg-black/5 dark:hover:bg-white/10 hover:text-primary transition-colors">
                     <span class="material-symbols-outlined text-[20px]">add_photo_alternate</span>
                     </button>
                  </div>
               </div>
            </div>
            <!-- Back Card (Answer) -->
            <div class="mb-6 group/card">
               <div class="flex items-center justify-between mb-2 pl-1">
                  <label class="text-sm font-semibold text-[#111813]/70 dark:text-white/70 uppercase tracking-wide">
                  Back (Answer)
                  </label>
                  <span class="material-symbols-outlined text-primary text-[20px] opacity-0 group-focus-within/card:opacity-100 transition-opacity">edit_note</span>
               </div>
               <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm ring-1 ring-black/5 dark:ring-white/10 overflow-hidden focus-within:ring-2 focus-within:ring-primary transition-all duration-200">
                  <textarea class="w-full bg-transparent border-none p-4 min-h-[140px] resize-none text-lg text-[#111813] dark:text-white placeholder:text-[#111813]/30 dark:placeholder:text-white/30 focus:ring-0 leading-relaxed" placeholder="The answer is..."></textarea>
                  <!-- Toolbar for Back -->
                  <div class="flex items-center gap-1 p-2 bg-gray-50 dark:bg-white/5 border-t border-gray-100 dark:border-white/5">
                     <button aria-label="Bold" class="p-2 rounded-lg text-[#111813]/60 dark:text-white/60 hover:bg-black/5 dark:hover:bg-white/10 hover:text-primary transition-colors">
                     <span class="material-symbols-outlined text-[20px]">format_bold</span>
                     </button>
                     <button aria-label="Italic" class="p-2 rounded-lg text-[#111813]/60 dark:text-white/60 hover:bg-black/5 dark:hover:bg-white/10 hover:text-primary transition-colors">
                     <span class="material-symbols-outlined text-[20px]">format_italic</span>
                     </button>
                     <button aria-label="List" class="p-2 rounded-lg text-[#111813]/60 dark:text-white/60 hover:bg-black/5 dark:hover:bg-white/10 hover:text-primary transition-colors">
                     <span class="material-symbols-outlined text-[20px]">format_list_bulleted</span>
                     </button>
                     <div class="h-4 w-px bg-gray-300 dark:bg-white/10 mx-1"></div>
                     <button aria-label="Add Link" class="p-2 rounded-lg text-[#111813]/60 dark:text-white/60 hover:bg-black/5 dark:hover:bg-white/10 hover:text-primary transition-colors">
                     <span class="material-symbols-outlined text-[20px]">link</span>
                     </button>
                  </div>
               </div>
            </div>
            <!-- Hint/Helper Text -->
            <div class="flex items-start gap-2 px-1 opacity-60">
               <span class="material-symbols-outlined text-[18px] text-[#111813] dark:text-white mt-0.5">info</span>
               <p class="text-xs text-[#111813] dark:text-white leading-relaxed">
                  Pro tip: You can use markdown to format your text quickly.
               </p>
            </div>
         </main>
         <!-- Sticky Footer Action -->
         <div class="absolute bottom-0 left-0 right-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md p-5 pb-8 border-t border-black/5 dark:border-white/5 z-30">
            <button class="w-full flex items-center justify-center gap-2 bg-primary-dark hover:bg-primary text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all duration-200">
            <span class="material-symbols-outlined">save</span>
            Save Card
            </button>
         </div>
      </div>
   </body>
</html>
